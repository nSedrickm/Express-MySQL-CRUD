<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-">

    <div class="bg-white w-50 mx-auto shadow animate__animated animate__fadeIn " id="login_container">

        <h1 class="font-weight-bold text-primary mb-5 text-center ">Sigma Survey</h1>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-primary px-4 py-2"><a href="account"
                    id="login_button">login</a></button>
        </form>




    </div>
</body>

</html>
